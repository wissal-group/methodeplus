
<div class="modal" id="mymodel" >
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-body">
					
				<div class="signup-form">
					<form  [formGroup]="registerForm" (ngSubmit)="onSubmit()">					
						<h2>Inscription</h2>
						<p class="hint-text">Vous pouvez <a>télecharger le formulaire d'inscription</a> et l'envoyer ou remplire ce formulaire</p>
						<div class="form-check">
							<input class="form-check-input"  type="radio" name="radio1" value="option1">
							<label class="form-check-label" for="exampleRadio1"> Cours d'arabe enfants</label>
						</div>
						<div class="form-check">
							<input class="form-check-input" type="radio" name="radio2" value="option2">
							<label class="form-check-label" for="exampleRadio2">Cours d'arabe adultes</label>
						</div>
						<div class="form-check">
							<input type="radio" class="form-check-input" name="radio3" value="option3">
							<label class="form-check-label" for="exampleRadio3">Cours de coran</label>
						</div>
						<div class="form-check">
							<input type="radio" class="form-check-input" name="radio4" value="option4">
							<label class="form-check-label" for="exampleRadio4">Cours d'islam</label>
						</div>
						<h4>Identité</h4>
							<div class="form-group">
								<div class="row">
									<div class="col"><input type="text" formControlName="firstname" class="form-control" name="firstname" placeholder="Nom" [ngClass]="{ 'is-invalid': submitted && f.firstname.errors }" />
									                 <div *ngIf="submitted && f.firstname.errors" class="invalid-feedback">
															<div *ngIf="f.firstname.errors.required">FirstName is required</div>
													 </div>
									</div>
									
									<div class="col"><input type="text" class="form-control" formControlName="lastname" placeholder="Prenom" [ngClass]="{ 'is-invalid': submitted && f.lastname.errors }" />
									                 <div *ngIf="submitted && f.lastname.errors" class="invalid-feedback">
															<div *ngIf="f.lastname.errors.required">lastname is required</div>
													 </div>
									</div>			
								</div>								
							</div>	
							
							<div class="form-group">
								<input type="email" class="form-control"  formControlName="email" placeholder="Email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
								<div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                                    <div *ngIf="f.email.errors.required">Email is required</div>
                                    <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                                 </div>
							</div>
							
							<div class="form-group">
								<input type="tel" class="form-control" formControlName="mobile" placeholder="Numéro de téléphone" [ngClass]="{ 'is-invalid': submitted && f.mobile.errors }" />
								<div *ngIf="submitted && f.mobile.errors" class="invalid-feedback">
									<div *ngIf="f.mobile.errors">Mobile must be Valid and at least 10 digits</div>      
                                </div>
							</div>
							
							<div class="form-group">
								<div class="row">
									<div class="col-6">
										<input type="date" class="form-control" formControlName="date" value="Date de naissance"[ngClass]="{ 'is-invalid': submitted && f.date.errors }" />
									    <div *ngIf="submitted && f.lastname.errors" class="invalid-feedback">
												<div *ngIf="f.date.errors.required">date is required</div>
										</div>
									</div>
								</div>	
							</div>
							<div class="form-group">
								<div class="row">
									<div class="col-6">
										<button type="button" class="btn btn-outline-success btn-block" routerLink="/">Annuler</button>
									</div>
									<div class="col-6">
									  <button type="submit" class="btn btn-success btn-md btn-block">Suivant</button>

									</div>							
								</div>
							</div>													
					</form>


				</div>
			</div>			
		</div>
	</div>
</div>
